    <style>
        /* Portfolio Section Styles - gleiche Struktur wie BTS */
        .section.portfolio {
            padding: 0;
            margin-block: clamp(2rem, 4vw, 5rem);
            margin-left: calc(-1 * clamp(1rem, 2vw, 2vw));
            margin-right: calc(-1 * clamp(1rem, 2vw, 2vw));
            width: calc(100% + 2 * clamp(1rem, 2vw, 2vw));
            position: relative;
            height: 400vh; /* Mehr Höhe für langsamere, smooth Animation */
            overflow: hidden;
        }

        .portfolio-images-track {
            display: flex;
            gap: 3rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateY(-50%);
            will-change: transform;
            opacity: 0; /* Versteckt bis Animation startet */
        }

        .portfolio-img-container {
            width: clamp(200px, 35vw, 600px);
            height: clamp(280px, 45vw, 750px);
            border: 1px solid #E1E1E1;
            border-radius: 20px;
            flex-shrink: 0;
            overflow: hidden;
            pointer-events: auto;
            cursor: pointer;
            transition: all 0.1s ease-in-out;
        }

        .portfolio-img-container figure {
            width: 100%;
            height: 100%;
            margin: 0;
            position: relative;
            background-color: #004CB2;
        }

        .portfolio-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 17px;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-img-container figcaption {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            color: #E1E1E1;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .portfolio-img-container figcaption .external-link-icon {
            width: 16px;
            height: 16px;
            fill: #E1E1E1;
            flex-shrink: 0;
        }

        /* Wrapper für Mobile - Plus außerhalb des Containers */
        .portfolio-item-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }

        /* Plus-Symbol für Mobile */
        .portfolio-plus {
            display: none;
            width: 30px;
            height: 30px;
            margin: 1rem auto 0;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-plus::before,
        .portfolio-plus::after {
            content: '';
            position: absolute;
            background-color: #E1E1E1;
            transition: transform 0.3s ease-in-out;
        }

        .portfolio-plus::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .portfolio-plus::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .portfolio-plus.active {
            transform: rotate(45deg);
        }

        /* Desktop: Hover-Animation */
        @media (min-width: 769px) {
            .portfolio-img-container:hover {
                border-color: #E1E1E1; /* Border bleibt sichtbar */
            }

            .portfolio-img-container:hover .portfolio-img {
                transform: scale(0.5); /* Bild wird kleiner beim Hover */
            }

            .portfolio-img-container:hover figcaption {
                opacity: 1; /* Figcaption wird sichtbar beim Hover */
            }
        }



        /* Mobile Anpassungen */
        @media (max-width: 768px) {
            .portfolio-img-container {
                width: clamp(180px, 50vw, 300px);
                height: clamp(250px, 70vw, 400px);
            }
            
            .portfolio-images-track {
                gap: 2rem;
            }
            
            .section.portfolio {
                height: 500vh; /* Mehr Höhe auf Mobile für langsamere Animation */
            }

            /* Plus-Symbol auf Mobile anzeigen */
            .portfolio-plus {
                display: block;
            }

            /* Figcaption auf Mobile unter dem Bild */
            .portfolio-img-container figcaption {
                position: relative;
                top: auto;
                opacity: 0;
                max-height: 0;
                padding: 0 1rem;
                overflow: hidden;
                transition: opacity 0.3s ease-in-out, max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
            }

            .portfolio-item-wrapper.active .portfolio-img-container figcaption {
                opacity: 1;
                max-height: 200px;
                padding: 1rem;
            }
        }

    position: fixed;

    mix-blend-mode: difference;

}

<script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
<script>
    gsap.registerPlugin(ScrollTrigger);

    const portfolioTrack = document.querySelector(".portfolio-images-track");
    const portfolioSection = document.querySelector(".section.portfolio");

    gsap.fromTo(portfolioTrack, 
        { x: -(portfolioTrack.scrollWidth + window.innerWidth), opacity: 1 },
        {
            x: window.innerWidth,
            ease: "none",
            scrollTrigger: {
                trigger: portfolioSection,
                start: "top 100%",              // Startet später
                end: "bottom top",             // Endet später - mehr Scroll-Distanz
                scrub: 2                       // Smooth und langsamer (höherer Wert = smoother)
            }
        }
    );

    // Mobile: Plus-Symbol Klick-Animation
    const portfolioWrappers = document.querySelectorAll('.portfolio-item-wrapper');
    
    portfolioWrappers.forEach(wrapper => {
        const plus = wrapper.querySelector('.portfolio-plus');
        
        if (plus) {
            plus.addEventListener('click', (e) => {
                e.stopPropagation();
                wrapper.classList.toggle('active');
                plus.classList.toggle('active');
            });
        }
    });

    
</script>
